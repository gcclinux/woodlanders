name: Build Launcher Installer

on:
  push:
    tags:
      - 'v*'
      - '[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name for manual release'
        required: false

permissions:
  contents: write

jobs:
  build-launcher-installer:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      
      - name: Build Launcher JAR
        run: gradle :launcher:jar -x test --no-daemon
      
      - name: Create installer directory structure
        run: |
          New-Item -ItemType Directory -Force -Path installer-staging
          New-Item -ItemType Directory -Force -Path build\distributions
      
      - name: Copy launcher JAR and icon to staging
        run: |
          Copy-Item launcher\build\libs\woodlanders-launcher.jar -Destination installer-staging\
          if (Test-Path assets\icon\icon.png) {
            Copy-Item assets\icon\icon.png -Destination installer-staging\launcher.ico
          }
      
      - name: Create installer script
        run: |
          $installerScript = @'
          # Woodlanders Launcher - Windows Installer with JRE Auto-Download
          # Auto-generated installer script
          
          param(
              [switch]$Silent = $false
          )
          
          $ErrorActionPreference = "Stop"
          
          # Configuration
          $APP_NAME = "Woodlanders Launcher"
          $APP_VERSION = "${{ github.ref_name }}"
          $JRE_VERSION = "21"
          $INSTALL_DIR = "$env:LOCALAPPDATA\Woodlanders\Launcher"
          $JRE_DIR = "$INSTALL_DIR\jre"
          $DESKTOP_SHORTCUT = "$env:USERPROFILE\Desktop\Woodlanders Launcher.lnk"
          $START_MENU_DIR = "$env:APPDATA\Microsoft\Windows\Start Menu\Programs\Woodlanders"
          
          # Liberica JDK Full (includes JavaFX) download URL
          $JRE_DOWNLOAD_URL = "https://download.bell-sw.com/java/21.0.5+11/bellsoft-jdk21.0.5+11-windows-amd64-full.zip"
          
          function Write-Status {
              param([string]$Message)
              if (-not $Silent) {
                  Write-Host $Message -ForegroundColor Cyan
              }
          }
          
          function Write-Success {
              param([string]$Message)
              if (-not $Silent) {
                  Write-Host "✓ $Message" -ForegroundColor Green
              }
          }
          
          function Write-Error-Message {
              param([string]$Message)
              Write-Host "✗ $Message" -ForegroundColor Red
          }
          
          function Test-JavaInstalled {
              try {
                  $javaVersion = java -version 2>&1 | Select-String "version" | ForEach-Object { $_.ToString() }
                  if ($javaVersion -match "(\d+)\.(\d+)") {
                      $majorVersion = [int]$matches[1]
                      if ($majorVersion -ge 17) {
                          return $true
                      }
                  }
              } catch {
                  return $false
              }
              return $false
          }
          
          function Download-JRE {
              Write-Status "Java 21+ not found. Downloading bundled JDK with JavaFX..."
          
              if (Test-Path "$JRE_DIR\bin\java.exe") {
                  Write-Success "JDK already installed"
                  return $true
              }
          
              if (Test-Path $JRE_DIR) {
                  Remove-Item $JRE_DIR -Recurse -Force -ErrorAction SilentlyContinue
              }
          
              New-Item -ItemType Directory -Force -Path $JRE_DIR | Out-Null
          
              $jreZip = "$env:TEMP\woodlanders-jre.zip"
          
              try {
                  Write-Status "Downloading JDK $JRE_VERSION with JavaFX (this may take a few minutes)..."
          
                  $ProgressPreference = 'SilentlyContinue'
                  Invoke-WebRequest -Uri $JRE_DOWNLOAD_URL -OutFile $jreZip -UseBasicParsing
                  $ProgressPreference = 'Continue'
          
                  Write-Status "Extracting JDK..."
                  $tempExtract = "$env:TEMP\woodlanders-jre-extract"
                  if (Test-Path $tempExtract) {
                      Remove-Item $tempExtract -Recurse -Force
                  }
                  Expand-Archive -Path $jreZip -DestinationPath $tempExtract -Force
          
                  $extractedDir = Get-ChildItem -Path $tempExtract -Directory | Select-Object -First 1
                  Get-ChildItem -Path $extractedDir.FullName | Move-Item -Destination $JRE_DIR -Force
          
                  Remove-Item $tempExtract -Recurse -Force
                  Remove-Item $jreZip -Force
          
                  Write-Success "JDK with JavaFX downloaded and installed"
                  return $true
              } catch {
                  Write-Error-Message "Failed to download JDK: $_"
                  return $false
              }
          }
          
          function Install-Application {
              Write-Status "Installing $APP_NAME..."
          
              New-Item -ItemType Directory -Force -Path $INSTALL_DIR | Out-Null
          
              $scriptDir = if ($PSScriptRoot) { $PSScriptRoot } elseif ($MyInvocation.MyCommand.Path) { Split-Path -Parent $MyInvocation.MyCommand.Path } else { Get-Location | Select-Object -ExpandProperty Path }
          
              if (Test-Path "$scriptDir\woodlanders-launcher.jar") {
                  Copy-Item "$scriptDir\woodlanders-launcher.jar" -Destination $INSTALL_DIR -Force
                  Write-Success "Application files copied"
              } else {
                  Write-Error-Message "Application JAR not found in: $scriptDir"
                  return $false
              }
          
              if (Test-Path "$scriptDir\launcher-icon.png") {
                  Copy-Item "$scriptDir\launcher-icon.png" -Destination $INSTALL_DIR -Force
              }
          
              return $true
          }
          
          function Create-LauncherScript {
              $launcherScript = @'
          @echo off
          setlocal
          
          set "APP_DIR=%~dp0"
          set "JAVAFX_CACHE=%USERPROFILE%\.cache\woodlanders-javafx"
          
          if exist "%APP_DIR%jre\bin\java.exe" (
              set "JAVA_CMD=%APP_DIR%jre\bin\java.exe"
          ) else (
              set "JAVA_CMD=java"
          )
          
          "%JAVA_CMD%" -Djavafx.cachedir="%JAVAFX_CACHE%" -jar "%APP_DIR%woodlanders-launcher.jar"
          if %ERRORLEVEL% neq 0 (
              echo.
              echo Application failed to start.
              pause
          )
          
          endlocal
          '@
          
              $launcherScript | Out-File -FilePath "$INSTALL_DIR\launcher.bat" -Encoding ASCII -Force
              Write-Success "Launcher script created"
          }
          
          function Create-Shortcuts {
              $WshShell = New-Object -ComObject WScript.Shell
          
              $Shortcut = $WshShell.CreateShortcut($DESKTOP_SHORTCUT)
              $Shortcut.TargetPath = "$INSTALL_DIR\launcher.bat"
              $Shortcut.WorkingDirectory = $INSTALL_DIR
              $Shortcut.Description = "Woodlanders Game Launcher"
              if (Test-Path "$INSTALL_DIR\launcher-icon.png") {
                  $Shortcut.IconLocation = "$INSTALL_DIR\launcher-icon.png"
              }
              $Shortcut.Save()
              Write-Success "Desktop shortcut created"
          
              New-Item -ItemType Directory -Force -Path $START_MENU_DIR | Out-Null
              $StartMenuShortcut = $WshShell.CreateShortcut("$START_MENU_DIR\Woodlanders Launcher.lnk")
              $StartMenuShortcut.TargetPath = "$INSTALL_DIR\launcher.bat"
              $StartMenuShortcut.WorkingDirectory = $INSTALL_DIR
              $StartMenuShortcut.Description = "Woodlanders Game Launcher"
              if (Test-Path "$INSTALL_DIR\launcher-icon.png") {
                  $StartMenuShortcut.IconLocation = "$INSTALL_DIR\launcher-icon.png"
              }
              $StartMenuShortcut.Save()
              Write-Success "Start Menu shortcut created"
          }
          
          function Show-CompletionMessage {
              Write-Host ""
              Write-Host "=========================================" -ForegroundColor Green
              Write-Host "  Installation Complete!" -ForegroundColor Green
              Write-Host "=========================================" -ForegroundColor Green
              Write-Host ""
              Write-Host "Installed to: $INSTALL_DIR"
              Write-Host ""
              Write-Host "You can now launch $APP_NAME from:"
              Write-Host "  • Desktop shortcut"
              Write-Host "  • Start Menu > Woodlanders"
              Write-Host ""
          
              if (-not $Silent) {
                  $launch = Read-Host "Launch now? (Y/n)"
                  if ($launch -ne 'n' -and $launch -ne 'N') {
                      Write-Host ""
                      Write-Host "Launching $APP_NAME..." -ForegroundColor Cyan
                      Start-Process -FilePath "$INSTALL_DIR\launcher.bat"
                      Start-Sleep -Seconds 2
                      Write-Host "Launcher started. You can close this window." -ForegroundColor Green
                  }
              }
          }
          
          # Main installation process
          try {
              Write-Host ""
              Write-Host "=========================================" -ForegroundColor Cyan
              Write-Host "  $APP_NAME Installer" -ForegroundColor Cyan
              Write-Host "  Version: $APP_VERSION" -ForegroundColor Cyan
              Write-Host "=========================================" -ForegroundColor Cyan
              Write-Host ""
          
              if (Test-JavaInstalled) {
                  Write-Success "Java 17+ found on system"
              } else {
                  if (-not (Download-JRE)) {
                      throw "Failed to download and install JRE"
                  }
              }
          
              if (-not (Install-Application)) {
                  throw "Failed to install application"
              }
          
              Create-LauncherScript
              Create-Shortcuts
              Show-CompletionMessage
          
          } catch {
              Write-Host ""
              Write-Error-Message "Installation failed: $_"
              Write-Host ""
              if (-not $Silent) {
                  Read-Host "Press Enter to exit"
              }
              exit 1
          }
          '@
          
          $installerScript | Out-File -FilePath installer-staging\install.ps1 -Encoding UTF8
      
      - name: Create README for installer
        run: |
          $readmeLines = @(
            "# Woodlanders Launcher Installer",
            "",
            "## Installation Instructions",
            "",
            "IMPORTANT: Extract the entire ZIP file before running the installer.",
            "The installer needs all files in the same folder to work correctly.",
            "",
            "### Option 1: Run the EXE (Recommended)",
            "1. Extract the ZIP file",
            "2. Double-click woodlanders-setup-launcher.exe",
            "3. Follow the prompts",
            "",
            "### Option 2: Run PowerShell Script",
            "1. Extract the ZIP file",
            "2. Right-click install.ps1",
            "3. Select Run with PowerShell",
            "",
            "## What Gets Installed",
            "",
            "- Woodlanders Launcher application",
            "- Java 21 with JavaFX (if not already installed)",
            "- Desktop shortcut with icon",
            "- Start Menu entry with icon",
            "",
            "## Installation Location",
            "",
            "%LOCALAPPDATA%\Woodlanders\Launcher",
            "",
            "## Features",
            "",
            "- Auto-updates game from GitHub releases",
            "- Multi-language support (EN, PL, PT, NL, DE)",
            "- Offline mode support",
            "- No manual Java installation required",
            "",
            "## Uninstallation",
            "",
            "To uninstall:",
            "1. Delete: %LOCALAPPDATA%\Woodlanders\Launcher",
            "2. Delete desktop shortcut",
            "3. Delete: %APPDATA%\Microsoft\Windows\Start Menu\Programs\Woodlanders",
            "",
            "## Troubleshooting",
            "",
            "If the installer fails:",
            "- Ensure all files from the ZIP are in the same folder",
            "- Check internet connection for first-time setup",
            "- Check Windows Defender is not blocking the installer",
            "- Run the installer as Administrator",
            "",
            "For help: https://github.com/gcclinux/Woodlanders"
          )
          $readmeLines -join "`r`n" | Out-File -FilePath installer-staging\README.txt -Encoding UTF8
      
      - name: Install ps2exe
        run: |
          Install-Module -Name ps2exe -Force -Scope CurrentUser -AllowClobber
      
      - name: Convert PowerShell script to EXE
        run: |
          Import-Module ps2exe
          Invoke-ps2exe `
            -inputFile installer-staging\install.ps1 `
            -outputFile build\distributions\woodlanders-setup-launcher.exe `
            -title "Woodlanders Launcher Installer" `
            -description "Woodlanders Game Launcher Installer" `
            -company "Wagemaker UK" `
            -version "1.0.0.0" `
            -requireAdmin `
            -noConsole:$false
      
      - name: Create distribution package with all installer files
        run: |
          Copy-Item installer-staging\woodlanders-launcher.jar -Destination build\distributions\ -Force
          Copy-Item installer-staging\launcher.ico -Destination build\distributions\ -Force -ErrorAction SilentlyContinue
          Copy-Item installer-staging\install.ps1 -Destination build\distributions\ -Force
          Copy-Item installer-staging\README.txt -Destination build\distributions\ -Force
          
          $zipFiles = @(
            "build\distributions\woodlanders-setup-launcher.exe",
            "build\distributions\woodlanders-launcher.jar",
            "build\distributions\launcher.ico",
            "build\distributions\install.ps1",
            "build\distributions\README.txt"
          )
          $zipFiles = $zipFiles | Where-Object { Test-Path $_ }
          Compress-Archive -Path $zipFiles -DestinationPath build\distributions\woodlanders-launcher-installer.zip -Force
      
      - name: Verify installer was created
        run: |
          if (Test-Path build\distributions\woodlanders-setup-launcher.exe) {
              Write-Host "✓ Installer EXE created successfully" -ForegroundColor Green
              Get-Item build\distributions\woodlanders-setup-launcher.exe
          } else {
              Write-Error "Installer EXE not found!"
              exit 1
          }
      
      - name: Get tag name
        id: get_tag
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "push" ] && [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
            echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
            echo "is_tag=true" >> $GITHUB_OUTPUT
          elif [ -n "${{ github.event.inputs.tag_name }}" ]; then
            echo "tag_name=${{ github.event.inputs.tag_name }}" >> $GITHUB_OUTPUT
            echo "is_tag=true" >> $GITHUB_OUTPUT
          else
            echo "is_tag=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Upload to existing release
        if: steps.get_tag.outputs.is_tag == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_tag.outputs.tag_name }}
          files: |
            build/distributions/woodlanders-setup-launcher.exe
            build/distributions/woodlanders-launcher-installer.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: launcher-installer
          path: |
            build/distributions/woodlanders-setup-launcher.exe
            build/distributions/woodlanders-launcher-installer.zip
          retention-days: 90
